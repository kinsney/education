{% extends "misago/base.html" %}
{% load i18n %}


{% block title %}{{ title }} | {{ block.super }}{% endblock %}


{% block content %}
<div class="legal-page legal-terms-of-service">
  <div class="page-header">
    <div class="container">
      <h1>
        {{ title }}
      </h1>
    </div>
  </div>

  <div class="legal-body container">
    <article class="misago-markup">
      {{ body|safe }}
    </article>
  </div>
</div>
{% endblock content %}
